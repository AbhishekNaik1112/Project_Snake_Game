<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Snake Game</title>
</head>

<body>
    <!-- bg img -->
    <div id="bg">
        <img src="snakes.jpg" alt="Background">
    </div>

    <!-- header -->
    <h1>SNAKE GAME</h1>

    <!-- Border -->
    <div class="bounds">

        <!-- snake and food -->
        <div class="snake"></div>
        <div class="food"></div>
    </div>
    <!-- segments -->
    <!-- <div class="snake-segment"></div> -->

    <!-- scorebox -->
    <div class="score">SCORE</div>
    <div class="scorecard"></div>

    <!-- play and reset button -->
    <div class="playbtn"><img id="play" src="play.png" alt="Play"></div>
    <div class="resetbtn"><img id="reset" src="reset.png" alt="Reset"></div>

    <!-- Footer section -->
    <footer>Made by Abhishek</footer>

    <!-- scripts -->
    <script src="script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
